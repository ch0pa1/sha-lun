<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0d0d0d;
      --text: #f4f4f4;
      --accent: #d4af37;
      --card-bg: #1a1a1a;
      --shadow: 0 4px 20px rgba(212, 175, 55, 0.2);
    }
    [data-theme="light"] {
      --bg: #fefefe;
      --text: #2d2d2d;
      --accent: #9c7b16;
      --card-bg: #ffffff;
      --shadow: 0 4px 20px rgba(156, 123, 22, 0.15);
    }
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      margin: 0;
      transition: background-color 0.5s ease, color 0.5s ease;
    }
    header {
      background: linear-gradient(to right, var(--accent), #111);
      color: #fff;
      text-align: center;
      padding: 40px 20px 20px 20px;
      position: relative;
      box-shadow: var(--shadow);
    }
    header h1 {
      margin: 0;
      font-size: 36px;
      font-family: 'Playfair Display', serif;
    }
    .kittens-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 24px;
      max-width: 1100px;
      margin: 40px auto;
      padding: 0 20px;
    }
    .kitten-card {
      background: var(--card-bg);
      border-radius: 16px;
      box-shadow: var(--shadow);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .kitten-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 8px 24px rgba(212, 175, 55, 0.3);
    }
    .kitten-card img {
      width: 100%;
      height: 260px;
      object-fit: cover;
      display: block;
      cursor: pointer;
    }
    footer {
      background-color: var(--accent);
      color: #fff;
      text-align: center;
      padding: 24px;
      margin-top: 40px;
    }
    @media (max-width: 768px) {
      header h1 { font-size: 24px; }
      .kitten-card img { height: 180px; }
    }
  </style>
</head>

  <script>
    // Открытие модального окна с фото
    document.querySelectorAll('.kitten-card img').forEach(img => {
      img.addEventListener('click', function() {
        document.getElementById('modal-img').src = this.src;
        document.getElementById('modal').style.display = 'flex';
      });
    });
    // Закрытие модального окна по клику
    document.getElementById('modal').addEventListener('click', function(e) {
      if (e.target === this) {
        this.style.display = 'none';
        document.getElementById('modal-img').src = '';
      }
    });
